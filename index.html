<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #fff;
      overflow: hidden;
      height: 100vh;
    }

    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      align-content: start;
      justify-content: center;
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }

    .image-box {
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
    }

    .image-box img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    .image-box:hover img {
      opacity: 0.8;
    }

    .image-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.6);
      padding: 4px 8px;
      font-size: 1rem;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.5);
      padding: 4px;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    @media (max-width: 763px) {
      #imageContainer {
        flex-wrap: nowrap;
        overflow-x: auto;
        height: 100vh;
      }

      .image-box {
        height: 90vh;
        margin-right: 10px;
      }

      .arrow {
        display: none;
      }
    }

    @media (min-width: 764px) {
      .image-box {
        max-height: 48vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="imageContainer"></div>
    <div class="arrow arrow-left" id="arrowLeft">&#8249;</div>
    <div class="arrow arrow-right" id="arrowRight">&#8250;</div>
  </div>

  <script>
    async function loadTitlesAndImages() {
      const res = await fetch('titles.txt');
      const text = await res.text();
      const titles = text.trim().split('\n');

      const container = document.getElementById('imageContainer');
      const isMobile = window.innerWidth < 764;

      let topRow = [];
      let bottomRow = [];

      titles.forEach((title, idx) => {
        const imageBox = document.createElement('div');
        imageBox.className = 'image-box';

        const img = document.createElement('img');
        img.src = `images/${idx + 1}.jpg`;
        img.alt = title;

        const caption = document.createElement('div');
        caption.className = 'image-title';
        caption.innerText = title;

        imageBox.appendChild(img);
        imageBox.appendChild(caption);

        if (isMobile) {
          container.appendChild(imageBox);
        } else {
          // Distribute based on row length
          const topHeight = topRow.reduce((sum, el) => sum + el.clientWidth || 0, 0);
          const botHeight = bottomRow.reduce((sum, el) => sum + el.clientWidth || 0, 0);
          if (topHeight <= botHeight) {
            topRow.push(imageBox);
          } else {
            bottomRow.push(imageBox);
          }
        }
      });

      if (!isMobile) {
        const rows = [topRow, bottomRow];
        rows.forEach(row => {
          const rowContainer = document.createElement('div');
          rowContainer.style.display = 'flex';
          rowContainer.style.width = '100%';
          rowContainer.style.justifyContent = 'center';
          rowContainer.style.gap = '10px';
          rowContainer.style.height = '48vh';
          row.forEach(el => rowContainer.appendChild(el));
          container.appendChild(rowContainer);
        });
      }
    }

    loadTitlesAndImages();

    document.getElementById('arrowLeft').onclick = () => {
      document.getElementById('imageContainer').scrollBy({ left: -300, behavior: 'smooth' });
    };

    document.getElementById('arrowRight').onclick = () => {
      document.getElementById('imageContainer').scrollBy({ left: 300, behavior: 'smooth' });
    };
  </script>
</body>
</html>
