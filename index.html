<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Responsive Image Carousel (Fast, TW-friendly)</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <style>
    :root {
      --row-gap: clamp(4px, 0.75vw, 12px);
      --arrow-size: clamp(3rem, 8vw, 5rem);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    #imageContainer {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    .desktop-wrapper {
      height: 100%;
      flex: 1 1 auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: var(--row-gap);
    }

    .scroller {
      display: flex;
      flex-direction: column;
      gap: var(--row-gap);
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      height: 100%;
      flex: 1;
    }

    .image-row {
      display: flex;
      flex-direction: row;
      flex: 0 0 auto;
      gap: var(--row-gap);
      height: 50%;
    }

    .image-box {
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
      height: 100%;
    }

    .image-box.clickable { cursor: pointer; }

    .image-box img {
      height: 100%;
      width: auto;
      object-fit: contain;
      opacity: 0.90;
      transition: opacity 0.3s ease;
    }

    .image-box.clickable:hover img { opacity: 0.75; }

    .image-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 4;
      color: #000;
      font-size: clamp(0.66rem, 1.7vw, 1.33rem);
      font-weight: bold;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
      pointer-events: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
      transition: transform 0.1s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .arrow:active { transform: translateY(-50%) scale(0.9); }
    .arrow.left { left: 0.75rem; }
    .arrow.right { right: 0.75rem; }

    .arrow img {
      width: var(--arrow-size);
      height: auto;
      display: block;
    }

    @media (max-width: 763px) {
      #imageContainer {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        height: 100vh;
        gap: var(--row-gap);
        align-items: center;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .image-box {
        height: 100vh;
        flex: 0 0 auto;
      }

      .image-box img {
        height: 100%;
        width: auto;
        object-fit: contain;
      }

      .image-title {
        font-size: clamp(0.53rem, 2.6vw, 0.8rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="arrow left" id="arrowLeft" aria-label="Previous">
      <img src="arrows/backward-arrow.png" alt="Previous" />
    </button>

    <div id="imageContainer"></div>

    <button class="arrow right" id="arrowRight" aria-label="Next">
      <img src="arrows/forward-arrow.png" alt="Next" />
    </button>
  </div>

  <script>
    // Caches to avoid repeated work across resizes
    let _metadataCache = null;
    let _lastIsMobile = null;
    let _resizeTimer = null;
    let _resolvedSrcs = null;

    // Load and parse metadata; tolerate lines without |~|
    async function loadMetadata() {
      if (_metadataCache) return _metadataCache;
      const res = await fetch('metadata.txt', { cache: 'force-cache' });
      const text = await res.text();
      _metadataCache = text
        .trim()
        .split('\n')
        .filter(Boolean)
        .map(line => {
          const parts = line.split('|~|');
          if (parts.length === 1) {
            return { title: (parts[0] || '').trim(), link: '' };
          }
          return { title: (parts[0] || '').trim(), link: (parts[1] || '').trim() };
        });
      return _metadataCache;
    }

    // Prefer .jpg, fall back to .png
    async function pickImage(index) {
      const base = `images/${index}`;
      try {
        const jpg = await fetch(`${base}.jpg`, { method: 'HEAD', cache: 'force-cache' });
        if (jpg.ok) return `${base}.jpg`;
      } catch {}
      try {
        const png = await fetch(`${base}.png`, { method: 'HEAD', cache: 'force-cache' });
        if (png.ok) return `${base}.png`;
      } catch {}
      // Last resort: assume jpg
      return `${base}.jpg`;
    }

    async function resolveAllSrcs(count) {
      if (_resolvedSrcs && _resolvedSrcs.length === count) return _resolvedSrcs;
      _resolvedSrcs = await Promise.all(
        Array.from({ length: count }, (_, i) => pickImage(i + 1))
      );
      return _resolvedSrcs;
    }

    // Probe intrinsic size for aspect-ratio
    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.decoding = 'async';
        img.onload = () => resolve({
          width: img.naturalWidth || img.width || 0,
          height: img.naturalHeight || img.height || 0
        });
        img.onerror = () => resolve({ width: 0, height: 0 });
        img.src = src;
      });
    }

    function createImageBox(index, title, link, src, opts = {}) {
      const box = document.createElement('div');
      box.className = 'image-box';

      if (link) {
        box.classList.add('clickable');
        box.addEventListener('click', () => {
          try { window.top.location.href = link; } catch { window.location.href = link; }
        }, { passive: true });
      }

      const img = document.createElement('img');
      img.src = src;
      img.alt = title || '';
      img.loading = 'lazy';
      img.decoding = 'async';
      if (opts.fetchPriority) img.fetchPriority = opts.fetchPriority;

      const caption = document.createElement('div');
      caption.className = 'image-title';
      caption.textContent = title || '';

      box.appendChild(img);
      box.appendChild(caption);
      return box;
    }

    async function renderMobile(metadata, srcs) {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';
      container.style.display = 'flex';

      const dims = await Promise.all(srcs.map(src => loadImage(src)));

      const frag = document.createDocumentFragment();
      for (let i = 0; i < metadata.length; i++) {
        const { title, link } = metadata[i];
        const box = createImageBox(i + 1, title, link, srcs[i], { fetchPriority: i < 2 ? 'high' : 'auto' });
        const w = dims[i].width, h = dims[i].height;
        if (w && h) box.style.aspectRatio = `${w} / ${h}`;
        frag.appendChild(box);
      }
      container.appendChild(frag);
    }

    async function renderDesktop(metadata, srcs) {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';

      const wrapper = document.createElement('div');
      wrapper.className = 'desktop-wrapper';

      const scroller = document.createElement('div');
      scroller.className = 'scroller';

      const topRow = document.createElement('div');
      topRow.className = 'image-row';

      const bottomRow = document.createElement('div');
      bottomRow.className = 'image-row';

      scroller.appendChild(topRow);
      scroller.appendChild(bottomRow);
      wrapper.appendChild(scroller);
      container.appendChild(wrapper);

      const imageMeta = await Promise.all(
        metadata.map((item, i) =>
          loadImage(srcs[i]).then(dim => ({
            idx: i,
            title: item.title,
            link: item.link,
            src: srcs[i],
            aspect: dim.width && dim.height ? dim.width / dim.height : 1.5
          }))
        )
      );

      let topTotal = 0, bottomTotal = 0;
      const topFrag = document.createDocumentFragment();
      const bottomFrag = document.createDocumentFragment();

      for (const data of imageMeta) {
        const box = createImageBox(data.idx + 1, data.title, data.link, data.src);
        if (topTotal <= bottomTotal) {
          topFrag.appendChild(box);
          topTotal += data.aspect;
        } else {
          bottomFrag.appendChild(box);
          bottomTotal += data.aspect;
        }
      }

      topRow.appendChild(topFrag);
      bottomRow.appendChild(bottomFrag);

      setupArrowVisibility(scroller);
      scroller.addEventListener('scroll', () => setupArrowVisibility(scroller), { passive: true });
    }

    function setupArrowVisibility(scroller) {
      const left = document.getElementById('arrowLeft');
      const right = document.getElementById('arrowRight');
      if (!scroller) { left.style.display = 'none'; right.style.display = 'none'; return; }
      const maxScrollLeft = scroller.scrollWidth - scroller.clientWidth;
      left.style.display = scroller.scrollLeft > 10 ? 'block' : 'none';
      right.style.display = scroller.scrollLeft < maxScrollLeft - 10 ? 'block' : 'none';
    }

    function getScrollableElement() {
      const isMobile = window.matchMedia('(max-width: 763px)').matches;
      return isMobile
        ? document.getElementById('imageContainer')
        : document.querySelector('.scroller');
    }

    async function renderBasedOnViewport() {
      const metadata = await loadMetadata();
      const srcs = await resolveAllSrcs(metadata.length);
      const isMobile = window.matchMedia('(max-width: 763px)').matches;
      if (isMobile === _lastIsMobile && document.querySelector('.image-box')) return;
      _lastIsMobile = isMobile;
      await (isMobile ? renderMobile : renderDesktop)(metadata, srcs);
    }

    // Initial render
    window.addEventListener('DOMContentLoaded', renderBasedOnViewport, { passive: true });

    // Debounced resize: only re-render when actually crossing the breakpoint
    window.addEventListener('resize', () => {
      clearTimeout(_resizeTimer);
      _resizeTimer = setTimeout(renderBasedOnViewport, 200);
    }, { passive: true });

    // Arrow controls
    document.getElementById('arrowLeft').onclick = () => {
      const scroller = getScrollableElement();
      if (scroller) scroller.scrollBy({ left: -500, behavior: 'smooth' });
    };

    document.getElementById('arrowRight').onclick = () => {
      const scroller = getScrollableElement();
      if (scroller) scroller.scrollBy({ left: 500, behavior: 'smooth' });
    };
  </script>
</body>
</html>
