<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    :root {
      --row-gap: clamp(4px, 0.75vw, 12px);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    #imageContainer {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      width: 100%;
      box-sizing: border-box;
      gap: var(--row-gap);
    }

    .image-row {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      gap: var(--row-gap);
      flex: 1 1 0;
      overflow: hidden;
    }

    .image-box {
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
      height: 100%;
      cursor: pointer;
    }

    .image-box img {
      height: 100%;
      width: auto;
      object-fit: contain;
      opacity: 0.90;
      transition: opacity 0.3s ease;
    }

    .image-box:hover img {
      opacity: 0.75;
    }

    .image-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.6);
      padding: 4px 8px;
      font-size: 1rem;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.5);
      padding: 4px;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    @media (max-width: 763px) {
      #imageContainer {
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        height: 100vh;
        padding: 0;
        gap: 0;
        align-items: center;
      }

      .image-box {
        aspect-ratio: 3 / 2;
        height: 90vh;
        margin-right: var(--row-gap);
        flex: 0 0 auto;
      }

      .image-box img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .arrow {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="imageContainer"></div>
    <div class="arrow arrow-left" id="arrowLeft">&#8249;</div>
    <div class="arrow arrow-right" id="arrowRight">&#8250;</div>
  </div>

  <script>
    async function loadTitlesAndImages() {
      const res = await fetch('metadata.txt');
      const text = await res.text();
      const lines = text.trim().split('\n').map(line => {
        const [title, link] = line.split('|~|');
        return {
          title: title.trim(),
          link: link.trim()
        };
      });

      const container = document.getElementById('imageContainer');
      const isMobile = window.innerWidth < 764;

      if (isMobile) {
        lines.forEach((item, idx) => {
          const imageBox = createImageBox(idx + 1, item.title, item.link);
          container.appendChild(imageBox);
        });
      } else {
        const topRow = document.createElement('div');
        topRow.className = 'image-row';

        const bottomRow = document.createElement('div');
        bottomRow.className = 'image-row';

        container.appendChild(topRow);
        container.appendChild(bottomRow);

        const metadata = await Promise.all(
          lines.map((item, idx) =>
            loadImage(`images/${idx + 1}.jpg`).then(img => ({
              idx,
              title: item.title,
              link: item.link,
              aspectRatio: img.width / img.height
            }))
          )
        );

        const top = [], bottom = [];
        let topTotal = 0, bottomTotal = 0;

        const layoutPlan = metadata.map(data => {
          const widthGuess = 48 * data.aspectRatio;
          if (topTotal <= bottomTotal) {
            topTotal += widthGuess;
            top.push(data);
            return { ...data, row: 'top' };
          } else {
            bottomTotal += widthGuess;
            bottom.push(data);
            return { ...data, row: 'bottom' };
          }
        });

        layoutPlan.forEach(data => {
          const imageBox = createImageBox(data.idx + 1, data.title, data.link);
          if (data.row === 'top') topRow.appendChild(imageBox);
          else bottomRow.appendChild(imageBox);
        });
      }
    }

    function createImageBox(index, title, link) {
      const imageBox = document.createElement('div');
      imageBox.className = 'image-box';
      imageBox.onclick = () => {
        window.top.location.href = link;
      };

      const img = document.createElement('img');
      img.src = `images/${index}.jpg`;
      img.alt = title;

      const caption = document.createElement('div');
      caption.className = 'image-title';
      caption.innerText = title;

      imageBox.appendChild(img);
      imageBox.appendChild(caption);

      return imageBox;
    }

    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    loadTitlesAndImages();

    document.getElementById('arrowLeft').onclick = () => {
      document.getElementById('imageContainer').scrollBy({ left: -300, behavior: 'smooth' });
    };

    document.getElementById('arrowRight').onclick = () => {
      document.getElementById('imageContainer').scrollBy({ left: 300, behavior: 'smooth' });
    };
  </script>
</body>
</html>
