<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    :root {
      --row-gap: clamp(4px, 0.75vw, 12px);
      --border-radius: clamp(1rem, 2vw, 2.5rem);
      --arrow-size: clamp(3rem, 8vw, 5rem);
      --horizontal-gap: 0.375rem;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #imageContainer {
      display: flex;
      gap: var(--row-gap);
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      height: 100%;
      width: 100%;
      -webkit-overflow-scrolling: touch;
    }

    #imageContainer::-webkit-scrollbar {
      display: none;
    }

    .image-box {
      position: relative;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
      height: 100%;
      cursor: pointer;
      border-radius: var(--border-radius);
      border: clamp(2px, 0.208vw, 4px) solid #000;
      overflow: hidden;
    }

    .image-box:hover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      z-index: 1;
      pointer-events: none;
    }

    .image-box img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }

    .image-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 4;
      color: black;
      font-size: clamp(0.66rem, 1.7vw, 1.33rem);
      font-weight: bold;
      text-shadow:
        -1px -1px 0 white,
         1px -1px 0 white,
        -1px  1px 0 white,
         1px  1px 0 white;
      pointer-events: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
      transition: transform 0.1s ease;
    }

    .arrow:active {
      transform: translateY(-50%) scale(0.9);
    }

    .arrow.left {
      left: var(--horizontal-gap);
    }

    .arrow.right {
      right: var(--horizontal-gap);
    }

    .arrow img {
      width: var(--arrow-size);
      height: auto;
    }

    @media (max-width: 763px) {
      .image-title {
        font-size: clamp(0.53rem, 2.6vw, 0.8rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="arrow left" id="arrowLeft" aria-label="Previous image"><img src="arrows/backward-arrow.png" alt="Previous" /></button>
    <div id="imageContainer"></div>
    <button class="arrow right" id="arrowRight" aria-label="Next image"><img src="arrows/forward-arrow.png" alt="Next" /></button>
  </div>

  <script>
    async function loadMetadata() {
      const res = await fetch('metadata.txt');
      const text = await res.text();
      return text.trim().split('\n').map(line => {
        const [title, link] = line.split('|~|');
        return { title: title.trim(), link: link.trim() };
      });
    }

    function createImageBox(index, title, link) {
      const box = document.createElement('div');
      box.className = 'image-box';
      box.onclick = () => window.top.location.href = link;

      const img = document.createElement('img');
      img.src = `images/${index}.jpg`;
      img.alt = title;

      const caption = document.createElement('div');
      caption.className = 'image-title';
      caption.innerText = title;

      box.appendChild(img);
      box.appendChild(caption);
      return box;
    }

    async function renderCarousel() {
      const metadata = await loadMetadata();
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';

      for (let i = 0; i < metadata.length; i++) {
        const img = await loadImage(`images/${i + 1}.jpg`);
        const box = createImageBox(i + 1, metadata[i].title, metadata[i].link);
        box.style.aspectRatio = `${img.width} / ${img.height}`;
        container.appendChild(box);
      }
    }

    function loadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
      });
    }

    function getScrollAmount() {
      const container = document.getElementById('imageContainer');
      const child = container.children[0];
      if (!child) return 100;
      const gap = parseFloat(getComputedStyle(container).gap) || 0;
      const visibleCount = Math.max(1, Math.floor(container.clientWidth / (child.offsetWidth + gap)));
      return visibleCount * (child.offsetWidth + gap);
    }

    document.getElementById('arrowLeft').onclick = () => {
      document.getElementById('imageContainer').scrollBy({ left: -getScrollAmount(), behavior: 'smooth' });
    };

    document.getElementById('arrowRight').onclick = () => {
      document.getElementById('imageContainer').scrollBy({ left: getScrollAmount(), behavior: 'smooth' });
    };

    window.addEventListener('DOMContentLoaded', renderCarousel);
    window.addEventListener('resize', renderCarousel);
  </script>
</body>
</html>
